<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/check-circle.svg" type="image/x-icon">
    <script src="scripts/index.js" type="module"></script>
    <title>clear.ly</title>
</head>
<body style="display:none">
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">clear.ly</div>
            <div class="sidebar-description">a simple to-do list.</div>
            <div class="add-task">+ Add Task</div>
            <div class="project-list"></div>
        </div>
        
        <div class="main">
            <div class="category-title">Default</div>
            <hr>
            <div class="task-container"></div>
        </div>
    </div>
    
    <div class="task-window">
        <div class="close-window"><img id="close-window-image" src="./images/window-close.svg" alt="close window"></div>
        <form onsubmit="return false">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="form-title">
            </div>

            <div>
                <label for="category">Category:</label>
                <input type="text" name="category" id="form-category" value="Default">
            </div>

            <div>
                <label for="due-date">Due Date:</label>
                <input type="date" name="due-date" id="form-due-date">
            </div>

            <div>
                <label for="priority">Priority:</label>
                <select name="priority" id="form-priority">
                    <option value="none">None</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="form-description"></textarea>
            </div>

            <div><button id="form-add">Add Task</button></div>
            <div><button id="form-edit">Save Changes</button></div>
        </form>
    </div>
</body>
</html>
